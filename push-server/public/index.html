<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push Server - –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #646cff 0%, #535bf2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #646cff;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .btn {
        background: linear-gradient(135deg, #646cff 0%, #535bf2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(100, 108, 255, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      }

      .status {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 2px solid #e9ecef;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #646cff;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #6c757d;
        font-size: 0.9em;
      }

      .subscriptions {
        margin-top: 30px;
      }

      .subscription-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #646cff;
      }

      .subscription-endpoint {
        font-family: monospace;
        font-size: 0.9em;
        color: #6c757d;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Push Server</h1>
        <p>–û—Ç–ø—Ä–∞–≤–∫–∞ push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –≤ –≤–∞—à–µ PWA</p>
      </div>

      <div class="content">
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="subscriptionCount">0</div>
            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="serverStatus">üü¢</div>
            <div class="stat-label">–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</div>
          </div>
        </div>

        <div id="statusMessage"></div>

        <form id="pushForm">
          <div class="form-group">
            <label for="title">–ó–∞–≥–æ–ª–æ–≤–æ–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:</label>
            <input
              type="text"
              id="title"
              name="title"
              value="–ü—Ä–∏–≤–µ—Ç –æ—Ç Push Server!"
              required
            />
          </div>

          <div class="form-group">
            <label for="body">–¢–µ–∫—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:</label>
            <textarea
              id="body"
              name="body"
              placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è..."
              required
            >
–≠—Ç–æ push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å –≤–∞—à–µ–≥–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞! üéâ</textarea
            >
          </div>

          <div class="form-group">
            <label for="icon">URL –∏–∫–æ–Ω–∫–∏:</label>
            <input type="text" id="icon" name="icon" value="/pwa-192x192.png" />
          </div>

          <div class="form-group">
            <label for="url">URL –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞:</label>
            <input type="text" id="url" name="url" value="/" />
          </div>

          <button type="submit" class="btn btn-success">
            üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å Push –≤—Å–µ–º –ø–æ–¥–ø–∏—Å—á–∏–∫–∞–º
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            onclick="loadSubscriptions()"
          >
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫–∏
          </button>
        </form>

        <div class="subscriptions">
          <h3>üì± –ê–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–¥–ø–∏—Å–∫–∏:</h3>
          <div id="subscriptionsList">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener("DOMContentLoaded", function () {
        loadSubscriptions();
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      document
        .getElementById("pushForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = {
            title: formData.get("title"),
            body: formData.get("body"),
            icon: formData.get("icon"),
            url: formData.get("url"),
          };

          try {
            showStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è...", "info");

            const response = await fetch("/api/send-push", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showStatus(`‚úÖ ${result.message}`, "success");
            } else {
              showStatus(`‚ùå ${result.message}`, "error");
            }
          } catch (error) {
            showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, "error");
          }
        });

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫
      async function loadSubscriptions() {
        try {
          const response = await fetch("/api/subscriptions");
          const data = await response.json();

          document.getElementById("subscriptionCount").textContent = data.count;

          const subscriptionsList =
            document.getElementById("subscriptionsList");

          if (data.count === 0) {
            subscriptionsList.innerHTML =
              "<p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫. –û—Ç–∫—Ä–æ–π—Ç–µ –≤–∞—à–µ PWA –∏ –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è.</p>";
          } else {
            subscriptionsList.innerHTML = data.subscriptions
              .map(
                (sub) => `
                        <div class="subscription-item">
                            <div class="subscription-endpoint">${sub.endpoint}</div>
                        </div>
                    `
              )
              .join("");
          }
        } catch (error) {
          document.getElementById(
            "subscriptionsList"
          ).innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–ø–∏—Å–æ–∫: ${error.message}</p>`;
        }
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
      function showStatus(message, type) {
        const statusDiv = document.getElementById("statusMessage");
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
          statusDiv.innerHTML = "";
        }, 5000);
      }
    </script>
  </body>
</html>
